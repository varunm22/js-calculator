<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <link href='https://fonts.googleapis.com/css?family=Raleway:400,800' rel='stylesheet' type='text/css'>
<div id="calculator" class="container-fluid">
  <div id="display">
    <div id="memory" class="text-right"><p>0</p></div>
    <div id="answer" class="text-right"><p>0</p></div>
  </div>
  <div class="row">
    <div id = "AC" class="col-xs-3 key" onclick="allClear()"><p>AC</p></div>
    <div id = "CE" class="col-xs-3 key" onclick="clearEntry()"><p>CE</p></div>
    <div id = "%" class="col-xs-3 key"><p>%</p></div>
    <div id = "empty" class="col-xs-3 key"><p>VRM WebDev</p></div>
  </div>
  <div class="row">
    <div id = "7" class="col-xs-3 key" onclick="numButton(7)"><p>7</p></div>
    <div id = "8" class="col-xs-3 key" onclick="numButton(8)"><p>8</p></div>
    <div id = "9" class="col-xs-3 key" onclick="numButton(9)"><p>9</p></div>
    <div id = "/" class="col-xs-3 key" onclick="operation(1)"><p>/</p></div>
  </div>
  <div class="row">
    <div id = "4" class="col-xs-3 key" onclick="numButton(4)"><p>4</p></div>
    <div id = "5" class="col-xs-3 key" onclick="numButton(5)"><p>5</p></div>
    <div id = "6" class="col-xs-3 key" onclick="numButton(6)"><p>6</p></div>
    <div id = "X" class="col-xs-3 key" onclick="operation(2)"><p>X</p></div>
  </div>
  <div class="row">
    <div id = "1" class="col-xs-3 key" onclick="numButton(1)"><p>1</p></div>
    <div id = "2" class="col-xs-3 key" onclick="numButton(2)"><p>2</p></div>
    <div id = "3" class="col-xs-3 key" onclick="numButton(3)"><p>3</p></div>
    <div id = "-" class="col-xs-3 key" onclick="operation(3)"><p>-</p></div>
  </div>
  <div class="row">
    <div id = "0" class="col-xs-3 key" onclick="numButton(0)"><p>0</p></div>
    <div id = "." class="col-xs-3 key" onclick="decimal()"><p>.</p></div>
    <div id = "=" class="col-xs-3 key" onclick = "showAnswer()"><p>=</p></div>
    <div id = "+" class="col-xs-3 key" onclick="operation(4)"><p>+</p></div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
